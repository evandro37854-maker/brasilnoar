    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: Arial, sans-serif;
      color: white;
      background: linear-gradient(135deg, #001635, #004b91, #6bb1ba, #ffd179);
      background-attachment: fixed;
      background-size: cover;

      line-height: 1.6;
      padding-top: 100px;
      overflow-x: hidden;
    }

    html { scroll-behavior: smooth; }

    /* ===== NAVBAR ===== */
    .navbar {
      position: fixed;
      top:0;
      width:100%;
      background: rgba(0,0,0,0.7);
      z-index:1000;
      display:flex;
      justify-content:center;
      backdrop-filter: blur(4px);
    }

    .navbar ul { list-style:none; display:flex; padding:0; }
    .navbar li { margin:0 15px; }
    .navbar a {
      display:block;
      padding:15px 10px;
      color:#fff;
      text-decoration:none;
      font-weight:bold;
      transition:0.3s;
    }
    .navbar a:hover, .navbar a.active { color:#ffd179; }

    /* ===== CONTE√öDO ===== */
    .content {
      background: rgba(0,0,0,0.55);
      padding: 40px 20px;
      max-width: 650px;
      margin: 120px auto 60px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      backdrop-filter: blur(4px);
      opacity: 0;
      transform: translateY(50px);
      animation: aparecer 1.5s ease-out forwards;
      text-align: center;
    }

    .content h2 { color: #ffd179; margin-bottom: 15px; }

    form { display:flex; flex-direction:column; gap:15px; }
    form input, form textarea {
      padding:10px;
      border-radius:8px;
      border:none;
      outline:none;
      font-size:16px;
    }
    form input:focus, form textarea:focus { box-shadow:0 0 5px #ffd179; }

    .btn-gradient {
      display:inline-block;
      padding:12px 25px;
      color:#fff;
      font-weight:bold;
      border-radius:25px;
      background:linear-gradient(90deg,#001635,#ffd179);
      text-decoration:none;
      transition:filter 0.3s, transform 0.3s;
      cursor:pointer;
      border:none;
    }
    .btn-gradient:hover { filter:brightness(1.2); transform:scale(1.05); }

    @keyframes aparecer {
      from { opacity:0; transform:translateY(50px); }
      to { opacity:1; transform:translateY(0); }
    }

    footer {
      background: rgba(0,0,0,0.5);
      text-align:center;
      padding:10px;
      font-size:14px;
      color:white;
      margin-top:40px;
    }

    @media(max-width:768px){
      .navbar ul { flex-direction:column; background: rgba(0,0,0,0.9); }
      .navbar li { margin:5px 0; }
      .content { margin: 100px 10px 0; padding: 30px 15px; }
    }
  </style>
